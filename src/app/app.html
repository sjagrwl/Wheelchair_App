<ion-menu id="mainMenu" [content]="content">
  <ion-header>

  </ion-header>

  <ion-content>
    <div class="side-nav-segment">
      <hr>  
    </div>
    <ion-list>
          <button menuClose class="main-side-nav" ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  <ion-icon class="main-side-nav-icon" name={{p.icon}}></ion-icon>
                </ion-col>
                <ion-col class="main-side-nav-col" col-auto>
                  <span style="font-size: 130%;">{{p.title}}</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </button>
        </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
