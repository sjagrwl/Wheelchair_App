<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>Sign Up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content scroll="false" class="main-div">
    <ion-card class="card">
    <form (submit)="doSignup()">
      <ion-list>
  
        <ion-item>
          <ion-label floating>UserName</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="account.first_name" name="first_name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="account.last_name" name="last_name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Phone No.</ion-label>
          <ion-input type="number" [(ngModel)]="account.phone_no" name="phone_no"></ion-input>
        </ion-item>
        <br><br>
        <div padding>
          <button ion-button color="primary" type="submit" [disabled]="!account.phone_no ||!account.username||!account.email||!account.password" block>Sign Up</button>
        </div>
        <br><br><br>
      </ion-list>
    </form>
    </ion-card>
  </ion-content>
