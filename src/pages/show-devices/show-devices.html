<ion-header>

  <ion-navbar>
    <ion-title>Select Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list-header>
      <b>Paired Devices</b>
    </ion-list-header>
    <ion-item *ngFor="let device of pairedDevices">
        <button ion-item (click)="selectDevice(device.address)">
            {{device.name}}
        </button>
    </ion-item>
    <ion-list-header>
      <b>availlable Devices</b>
    </ion-list-header>
    <ion-item *ngFor='let device of unpairedDevices'>
      <span (click)="selectDevice(device.address)">
        {{device.name}}
      </span>
    </ion-item>
</ion-content>
