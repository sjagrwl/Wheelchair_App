<ion-header >
    <ion-navbar>
       <ion-title >Login</ion-title>
   </ion-navbar>
   </ion-header>
   <ion-content scroll="false" class="main-div">
   <ion-card class="card">
    <ion-card-content>
      <form (submit)="doLogin()">
        <ion-list>
    
          <ion-item>
            <ion-label inline>Username</ion-label>
            <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label inline>Password</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
          <br><br><br>
          <div padding>
            <button ion-button color="primary" block>Login</button>
          </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
        </ion-list>
      </form>
    </ion-card-content>
</ion-card>  
</ion-content>
